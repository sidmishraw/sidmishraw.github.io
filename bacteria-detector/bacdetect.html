        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <style>
        .appback {
            background-image: url("BActeriGONE.png");
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
            background-blend-mode: darken;
            background-position-x: center;
            background-position-y: 50%;
            background-size: 450px;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .bac_found {
            background-color: #e53935 !important;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .bac_not_found {
            background-color: #aeea00 !important;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body.noScroll {
            /* ...or body.dialogShowing */
            overflow: hidden;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }

        .spinner-layer {
            border-color: #aeea00 !important;
            border-width: 50px;
        }
    </style>
</head>

<body class="appback">
    <header>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
    </header>
    <main>
        <div class="container">
            <div id="loader">
                <div class="preloader-wrapper big active loader">
                    <div class="spinner-layer">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- RESULT DIV -->
            <div id="resultDiv" class="row hidden">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator responsive-img" src="bacteria-18929-2880x1800.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">
                            Search Results
                            <i class="material-icons right">more_vert</i>
                        </span>
                        <p>
                            <div class="center-align">
                                <a id="doneButton" class="btn btn-floating pulse green darken-3">
                                    <i class="material-icons">done</i>
                                </a>
                            </div>
                        </p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">
                            Your search results
                            <i class="material-icons right">close</i>
                        </span>
                        <p id="resContents">Probable bacteria count: A lot!!!</p>
                    </div>
                </div>
            </div>
            <!-- RESULT DIV -->
        </div>
    </main>
    <footer>
        <div id="searchDiv" class="row">
            <div class="center-align">
                <a id="searchButton" class="btn btn-floating pulse lime accent-4">
                    <i class="material-icons">settings_power</i>
                </a>
            </div>
        </div>
    </footer>
    <script src="./bac.js"></script>
</body>

</html>
